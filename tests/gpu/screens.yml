constants:
  white: 16777215
  middle_x: 64
  middle_y: 80
screens:
  - name: hello_world
    registers:
      a: x
      b: "y"
    commands:
      - fill 0 0 128 160 0x0000ff
      - text x y white "Hello World"
  - name: clear_screen
    commands:
      - fill 0 0 128 160 white
  - name: put_cat_picture
    files:
      - cat.png
    commands:
      - image 0 0 128 160 cat.png

